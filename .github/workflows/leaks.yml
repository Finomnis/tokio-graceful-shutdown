#MALLOC_CONF=stats_print:true
name: Memory Leaks
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  jemalloc:
    name: Jemalloc
    runs-on: ubuntu-latest
    env:
      MALLOC_CONF: "stats_print:true,prof_leak:true,lg_prof_sample:0"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run leak test with jemalloc
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example jemalloc_leak_test

      - name: Run leak test with jemalloc
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --release --example jemalloc_leak_test
