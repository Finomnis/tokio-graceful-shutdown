name: Memory Leaks
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  llvm:
    name: LLVM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      # - name: Build test binary
      #   uses: actions-rs/cargo@v1
      #   env:
      #     RUSTFLAGS: "-Z sanitizer=leak"
      #   with:
      #     command: build
      #     args: --target x86_64-unknown-linux-gnu --test memory_leaks

      - name: Run leak check
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: "-Z sanitizer=leak"
        with:
          command: test
          args: --target x86_64-unknown-linux-gnu --test memory_leaks
