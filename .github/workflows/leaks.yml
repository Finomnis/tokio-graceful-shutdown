name: Memory Leaks
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  valgrind:
    name: Valgrind
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install valgrind
        run: sudo apt-get install -y valgrind

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build debug test
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --example leak_test

      - name: Run debug test with valgrind
        env:
          MALLOC_CONF: "stats_print:true,prof_leak:true"
        run: valgrind --leak-check=yes ./target/debug/examples/leak_test

      - name: Build release test
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --example leak_test

      - name: Run release test with valgrind
        env:
          MALLOC_CONF: "stats_print:true,prof_leak:true"
        run: valgrind --leak-check=yes ./target/release/examples/leak_test
