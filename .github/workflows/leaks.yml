#MALLOC_CONF=stats_print:true
name: Memory Leaks
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  jemalloc:
    name: Jemalloc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build debug test
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --example jemalloc_leak_test

      - name: Build release test
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --example jemalloc_leak_test

      - name: Run debug test with jemalloc
        env:
          MALLOC_CONF: "stats_print:true,prof_leak:true"
        run: ./target/debug/examples/jemalloc_leak_test

      - name: Run release test with jemalloc
        env:
          MALLOC_CONF: "stats_print:true,prof_leak:true"
        run: ./target/release/examples/jemalloc_leak_test
